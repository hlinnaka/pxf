## ======================================================================
## GROUPS
## ======================================================================
groups:
  - name: all
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_cdh_centos6
{% if gpdb_type == "5X_STABLE" %}
      - test_pxf_hdp_ubuntu16
{% else %}
      - test_pxf_hdp_ubuntu18
{% endif %}
      - test_pxf_hdp_multinode_gpdb
      - test_pxf_s3_no_impersonation
      - test_pxf_s3_with_impersonation
      - test_pxf_hdp_secure_with_impersonation
      - test_pxf_no_impersonation
      - test_pxf_hdp_multinode_gpdb
      - test_pxf_on_kubernetes
{% if pipeline_type == "release" %}
      - test_pxf_hdp_centos6
      - test_pxf_mapr_centos6
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
      - test_pxf_hdp_secure_no_impersonation
      - build_release_candidate_centos
{% elif pipeline_type == "pxf" and not acceptance %}
      - promote_pxf_artifact
{% endif %}

  - name: hadoop
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_cdh_centos6
{% if gpdb_type == "5X_STABLE" %}
      - test_pxf_hdp_ubuntu16
{% else %}
      - test_pxf_hdp_ubuntu18
{% endif %}
      - test_pxf_hdp_multinode_gpdb
{% if pipeline_type == "release" %}
      - test_pxf_hdp_centos6
      - test_pxf_mapr_centos6
{% endif %}

  - name: cloud
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_s3_no_impersonation
      - test_pxf_s3_with_impersonation
      - test_pxf_on_kubernetes
{% if pipeline_type == "release" %}
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
{% endif %}

  - name: secure
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_hdp_secure_with_impersonation
{% if pipeline_type == "release" %}
      - test_pxf_hdp_secure_no_impersonation
{% endif %}

  - name: no_impersonation
    jobs:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
      - test_pxf_no_impersonation
      - test_pxf_s3_no_impersonation
{% if pipeline_type == "release" %}
      - test_pxf_adl
      - test_pxf_gs
      - test_pxf_minio
      - test_pxf_hdp_secure_no_impersonation
{% endif %}

## ======================================================================
## ANCHORS
## ======================================================================
ccp_destroy_anchor: &ccp_destroy
  do:
  - put: terraform_gpdb
    resource: terraform
    params:
      action: destroy
      env_name_file: terraform_gpdb/name
      terraform_source: ccp_src/google/
    get_params:
      action: destroy

## ======================================================================
## RESOURCE TYPES
## ======================================================================
resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: 0.11.14
{% if gpdb_branch != '5X_STABLE' %}

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource
{% endif %}

## ======================================================================
## RESOURCES
## ======================================================================
resources:

- name: ccp_src
  type: git
  source:
    branch: {{ccp-git-branch}}
    private_key: {{ccp-git-key}}
    uri: {{ccp-git-remote}}

- name: gpdb_src
  type: git
  source:
    branch: {{gpdb-branch}}
    uri: {{gpdb-git-remote}}

{% if pipeline_type == "pxf" %}
- name: gpdb_pxf_trigger
  type: git
  source:
    branch: {{gpdb-branch}}
    uri: {{gpdb-git-remote}}
    paths:
    - gpAux/extensions/pxf
    - gpcontrib/pxf

{% endif %}
- name: pxf_src
  type: git
  source:
    branch: {{pxf-git-branch}}
    uri: {{pxf-git-remote}}
{% if pipeline_type == "release" %}
    tag_filter: 5.*
{% endif %}

- name: greenplum-for-kubernetes
  type: git
  source:
    uri: git@github.com:Pivotal/greenplum-for-kubernetes
    tag_filter: v*
    private_key: {{gpcloud-greenplum-for-kubernetes-git-deploy-key}}

- name: gp-kubernetes-rc-release
  type: gcs
  source:
    bucket: gp-kubernetes-ci-release
    json_key: ((gcp-svc_acct_key))
    regexp: green/greenplum-for-kubernetes-v(.*).tar.gz

- name: greenplum-for-kubernetes-pcf-manifest
  type: gcs
  source:
    bucket: greenplum-for-kubernetes-pcf-manifest
    json_key: ((gcp-svc_acct_key))
    versioned_file: manifest.json

- name: gpdb-pxf-dev-centos6
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6

- name: gpdb-pxf-dev-centos6-cdh-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-cdh-server

- name: gpdb-pxf-dev-centos6-hdp-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-hdp-server

{% if pipeline_type == "release" %}
- name: gpdb-pxf-dev-centos6-mapr-image
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-mapr-server
{% endif %}

{% if gpdb_type == "5X_STABLE" %}
- name: gpdb-pxf-dev-ubuntu16-hdp-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: ubuntu16-hdp-server

- name: gpdb-ubuntu18.04-test-gp4k8s
  type: docker-image
  source:
    repository: pivotaldata/gpdb-ubuntu18.04-test-gp4k8s
    username: {{docker-username}}
    password: {{docker-password}}
{% else %}
- name: gpdb-pxf-dev-ubuntu18-hdp-server
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: ubuntu18-hdp-server
{% endif %}

- name: gpdb-pxf-dev-centos6-hdp-secure
  type: docker-image
  source:
    repository: pivotaldata/gpdb-pxf-dev
    tag: centos6-hdp-secure

- name: ccp-7
  type: docker-image
  source:
    repository: pivotaldata/ccp
    tag: 7

- name: bin_gpdb_centos6
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
{% if compile_gpdb %}
    bucket: gpdb5-concourse-builds-dev
    versioned_file: {{bin_gpdb_centos_versioned_file}}
{% elif pipeline_type == "release" %}
    bucket: {{gpdb-stable-builds-bucket-name}}
{% if gpdb_branch == '5X_STABLE' %}
    versioned_file: release_candidates/bin_gpdb_centos6/gpdb5/bin_gpdb.tar.gz
{% else %}
    versioned_file: release_candidates/bin_gpdb_centos6/gpdb6/debug/bin_gpdb.tar.gz
{% endif %}
{% elif pipeline_type == "pxf" %}
    bucket: {{icw_green_bucket}}
    versioned_file: bin_gpdb_centos6/gpdb_branch_((gpdb-branch))/icw_green/bin_gpdb.tar.gz
{% endif %}

{% if gpdb_type == "5X_STABLE" %}
- name: bin_gpdb_ubuntu16
{% if gpdb_branch == '5X_STABLE' %}
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb5-stable-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_ubuntu16/bin_gpdb.tar.gz
{% else %}
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: gpdb_master/compiled_bits_ubuntu16/compiled_bits_ubuntu16.tar.gz
{% endif %}
{% else %}
- name: bin_gpdb_ubuntu18
  type: gcs
  source:
    bucket: ((gcs-bucket-resources-prod))
    json_key: ((concourse-gcs-resources-service-account-key))
{% if gpdb_branch == '6X_STABLE' %}
    regexp: server/published/gpdb6/server-rc-(.*)-ubuntu18.04_x86_64.tar.gz
{% else %}
    regexp: server/published/master/server-rc-(.*)-ubuntu18.04_x86_64.tar.gz
{% endif %}
{% endif %}

- name: pxf_tarball
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{pxf-aws-bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: pxf_artifacts/((folder-prefix))_((gpdb-branch))/latest/pxf.tar.gz

{% if acceptance %}
#DO NOTHING
{% elif pipeline_type == "pxf" %}
- name: pxf_tarball_stable
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: {{pxf-aws-bucket-name}}
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: pxf_artifacts/((folder-prefix))_((gpdb-branch))/stable/pxf.tar.gz
{% elif pipeline_type == "release" %}
{% if gpdb_branch == "5X_STABLE" %}
- name: component_pxf
  type: s3
  source:
    access_key_id: {{bucket-access-key-id}}
    bucket: gpdb-stable-concourse-builds
    region_name: {{aws-region}}
    secret_access_key: {{bucket-secret-access-key}}
    regexp: components/pxf/pxf-(.*).tar.gz
{% else %}
- name: component_pxf
  type: gcs
  source:
    bucket: ((gcs-bucket))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: pxf/published/gpdb6/pxf-(.*).tar.gz
{% endif %}

- name: gpdb_release
  type: git
  source:
    branch: {{gpdb-release-branch}}
    private_key: {{gpdb-release-remote-deploy-key}}
    uri: {{gpdb-release-git-remote}}
{% endif %}

- name: terraform
  type: terraform
  source:
    env:
      AWS_ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      GOOGLE_CREDENTIALS: {{google-service-account-key}}
    vars:
      project_id: {{google-project-id}}
    storage:
      access_key_id: {{tf-machine-access-key-id}}
      secret_access_key: {{tf-machine-secret-access-key}}
      region_name: {{aws-region}}
      bucket: {{tf-bucket-name}}
      bucket_path: {{tf-bucket-path}}

{% if compile_gpdb %}
{% if gpdb_branch == '5X_STABLE' %}
- name: gpaddon_src
  type: git
  source:
    branch: 5X_STABLE
    private_key: {{gpaddon-git-key}}
    uri: {{gpaddon-git-remote}}

- name: gpdb-centos6-build
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: 6-gcc6.2-llvm3.7
{% else %}
- name: gpdb-centos6-build
  type: docker-image
  source:
    repository: pivotaldata/gpdb6-centos6-build
    tag: latest

- name: libquicklz-centos6
  type: gcs
  source:
    bucket: ((pivotal-gp-internal-artifacts-gcs-bucket))
    json_key: ((gcs-key))
    regexp: centos6/libquicklz-(\d.*)\.el6\.x86_64\.rpm

- name: libsigar-centos6
  type: gcs
  source:
    bucket: ((pivotal-gp-internal-artifacts-gcs-bucket))
    json_key: ((gcs-key))
    regexp: centos6/sigar-rhel6_x86_64-(.*)\.targz

- name: libquicklz-devel-centos6
  type: gcs
  source:
    bucket: ((pivotal-gp-internal-artifacts-gcs-bucket))
    json_key: ((gcs-key))
    regexp: centos6/libquicklz-devel-(\d.*)\.el6\.x86_64\.rpm

- name: python-centos6
  type: gcs
  source:
    bucket: gp-internal-artifacts
    json_key: ((gcs-key))
    versioned_file: centos6/python-2.7.12.tar.gz

{% endif %}

{% endif %}
## ======================================================================
## JOBS
## ======================================================================
jobs:

{% if compile_gpdb %}
- name: compile_gpdb_centos6
  plan:
  - aggregate:
    - get: gpdb_src
    - get: gpdb-centos6-build
{% if gpdb_branch == '5X_STABLE' %}
    - get: gpaddon_src
{% else %}
    - get: libquicklz-installer
      resource: libquicklz-centos6
    - get: libquicklz-devel-installer
      resource: libquicklz-devel-centos6
    - get: libsigar-installer
      resource: libsigar-centos6
    - get: python-tarball
      resource: python-centos6
{% endif %}
  - task: sync_tools
    file: gpdb_src/concourse/tasks/sync_tools.yml
    image: gpdb-centos6-build
    params:
{% if gpdb_branch == '5X_STABLE' %}
      IVYREPO_HOST: {{ivyrepo_host}}
      IVYREPO_REALM: {{ivyrepo_realm}}
      IVYREPO_USER: {{ivyrepo_user}}
      IVYREPO_PASSWD: {{ivyrepo_passwd}}
{% endif %}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      TASK_OS: centos
      TASK_OS_VERSION: 6
  - task: compile_gpdb
    file: gpdb_src/concourse/tasks/compile_gpdb.yml
    image: gpdb-centos6-build
    params:
      CONFIGURE_FLAGS: {{configure_flags}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
      BLD_TARGETS: "clients loaders"
  - put: bin_gpdb_centos6
    params:
      file: gpdb_artifacts/bin_gpdb.tar.gz

{% endif %}
- name: compile_pxf
  plan:
  - aggregate:
    - get: gpdb_src
{% if pipeline_type == "pxf" %}
    - get: gpdb_pxf_trigger
      trigger: true
{% endif %}
    - get: pxf_src
      trigger: true
    - get: gpdb-pxf-dev-centos6
  - task: compile_pxf
    image: gpdb-pxf-dev-centos6
    file: pxf_src/concourse/tasks/compile_pxf.yml
  - put: pxf_tarball
    params:
      file: pxf_artifacts/pxf.tar.gz

{% if pipeline_type == "release" %}
- name: test_pxf_hdp_centos6
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-hdp-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos6-hdp-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      GROUP: gpdb,proxy,profile
      TEST_ENV: {{test-env}}
      HADOOP_CLIENT: HDP
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}

- name: test_pxf_mapr_centos6
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
        - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-mapr-image
  - task: test_pxf
    privileged: true
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-centos6-mapr-image
    params:
      GROUP: hcfs
      TEST_ENV: {{test-env}}
      HADOOP_CLIENT: MAPR
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% endif %}

{% if gpdb_type == "5X_STABLE" %}
- name: test_pxf_hdp_ubuntu16
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
    - get: bin_gpdb
      resource: bin_gpdb_ubuntu16
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-ubuntu16-hdp-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-ubuntu16-hdp-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      GROUP: gpdb,proxy,profile
      TEST_ENV: {{test-env}}
      HADOOP_CLIENT: HDP
      TEST_OS: ubuntu
      TARGET_OS: ubuntu
      TARGET_OS_VERSION: 16
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% else %}
- name: test_pxf_hdp_ubuntu18
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
    - get: bin_gpdb
      resource: bin_gpdb_ubuntu18
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-ubuntu18-hdp-server
  - task: test_pxf
    file: pxf_src/concourse/tasks/test_pxf.yml
    image: gpdb-pxf-dev-ubuntu18-hdp-server
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      GROUP: gpdb,proxy,profile
      TEST_ENV: {{test-env}}
      HADOOP_CLIENT: HDP
      TEST_OS: ubuntu
      TARGET_OS: ubuntu
      TARGET_OS_VERSION: 18
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% endif %}

- name: test_pxf_hdp_secure_with_impersonation
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
      - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-hdp-secure
  - task: test_pxf_secure
    file: pxf_src/concourse/tasks/test_pxf_secure.yml
    image: gpdb-pxf-dev-centos6-hdp-secure
    privileged: true
    attempts: 2
    params:
      AWS_ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      AWS_DEFAULT_REGION: {{aws-region}}
      GROUP: gpdb,proxy
      IMPERSONATION: true
      TEST_ENV: {{test-env}}
      TARGET_OS: centos
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}

{% if pipeline_type == "release" %}
- name: test_pxf_hdp_secure_no_impersonation
  plan:
  - aggregate:
    - get: gpdb_src
      passed:
      - compile_pxf
{% if compile_gpdb %}
      - compile_gpdb_centos6
{% endif %}
    - get: bin_gpdb
      resource: bin_gpdb_centos6
{% if compile_gpdb %}
      passed:
      - compile_gpdb_centos6
{% endif %}
    - get: pxf_src
      passed:
      - compile_pxf
      trigger: true
    - get: pxf_tarball
      passed:
      - compile_pxf
      trigger: true
    - get: gpdb-pxf-dev-centos6-hdp-secure
  - task: test_pxf_secure
    file: pxf_src/concourse/tasks/test_pxf_secure.yml
    image: gpdb-pxf-dev-centos6-hdp-secure
    privileged: true
    attempts: 2
    params:
      AWS_ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      AWS_DEFAULT_REGION: {{aws-region}}
      GROUP: gpdb,proxy
      IMPERSONATION: false
      TEST_ENV: {{test-env}}
      TARGET_OS: centos
{% if acceptance %}
      ACCEPTANCE: true
{% endif %}
{% endif %}

- name: test_pxf_hdp_multinode_gpdb
  max_in_flight: 2
  plan:
  - get: ccp_src
  - get: gpdb_src
    passed:
    - compile_pxf
{% if compile_gpdb %}
    - compile_gpdb_centos6
{% endif %}
  - get: gpdb_binary
    resource: bin_gpdb_centos6
{% if compile_gpdb %}
    passed:
    - compile_gpdb_centos6
{% endif %}
  - get: pxf_src
    passed:
    - compile_pxf
    trigger: true
  - get: pxf_tarball
    passed:
    - compile_pxf
    trigger: true
  - get: ccp-7
  - get: gpdb-pxf-dev-centos6-hdp-server
  - put: terraform_gpdb
    resource: terraform
    params:
      action: create
      delete_on_failure: true
      generate_random_name: true
      terraform_source: ccp_src/google/
      vars:
        PLATFORM: centos7
        number_of_nodes: {{number_of_gpdb_nodes}}
        extra_nodes: 1
        segments_per_host: 4
        instance_type: n1-standard-4
        ccp_reap_minutes: 120
  - task: gen_gpdb_cluster
    input_mapping:
      terraform: terraform_gpdb
    file: ccp_src/ci/tasks/gen_cluster.yml
    image: ccp-7
    params:
      AWS_ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      AWS_DEFAULT_REGION: {{aws-region}}
      BUCKET_PATH: {{tf-bucket-path}}
      BUCKET_NAME: {{tf-bucket-name}}
      PLATFORM: centos7
      CLOUD_PROVIDER: google
  - aggregate:
    - task: intialize_greenplum
      file: ccp_src/ci/tasks/gpinitsystem.yml
    - task: install_hadoop
      file: pxf_src/concourse/tasks/install_hadoop.yml
      image: gpdb-pxf-dev-centos6-hdp-server
      params:
        ACCESS_KEY_ID: {{tf-machine-access-key-id}}
        SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
        IMPERSONATION: {{enable-impersonation-multinode}}
{% if pipeline_type == "pxf" %}
        TARGET_OS: centos
{% endif %}
  - task: test_pxf_multinode
    input_mapping:
      bin_gpdb: gpdb_binary
    on_success:
      <<: *ccp_destroy
    image: gpdb-pxf-dev-centos6-hdp-server
    file: pxf_src/concourse/tasks/test_pxf_multinode.yml
    params:
